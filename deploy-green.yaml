apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-1.11
spec:
  replicas: 1
  selector:
    matchLabels:
            app: green
  template:
    metadata:
      labels:
              app: green
    spec:
      volumes:
      - name: webdata
        emptyDir: {}
      initContainers:
      - name: web-content
        image: busybox
        volumeMounts:
        - name: webdata
          mountPath: "/webdata"
        command: ["/bin/sh", "-c", 'echo "<h1>I am <font color=green>GREEN</font></h1>" > /webdata/index.html']
      
      containers: 
      - name: nginx
        image: nginx:1.11
        ports:
        - name: http
          containerPort: 80
        volumeMounts:
        - name: webdata
          mountPath: "/usr/share/nginx/html"
